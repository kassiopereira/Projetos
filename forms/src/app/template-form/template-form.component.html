<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="row g-0 p-3">
  <div
    class="form-group"
    [class.has-error]="!i.valid && i.touched"
    [class.has.feedback]="!i.valid && i.touched"
  >
    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
      <input
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        [ngModel]="usuario.nome"
        required
        #i="ngModel"
      />
      <span
        class="bi bi-bug form-control-feedback"
        aria-hidden="true"
        *ngIf="!i.valid && i.touched"
      ></span>
      <span id="nome" class="sr-only" *ngIf="!i.valid && i.touched"></span>
      <div
        *ngIf="!i.valid && i.touched"
        class="alert alert-danger"
        role="alert"
      >
        Nome é obrigatório
        <i class="bi bi-bug"></i>
      </div>
    </div>
    <div class="col-sm-12">
      <label for="email">E-mail</label>
    </div>
    <div class="col-sm-12">
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="nome@email.com"
        name="email"
        [ngModel]="usuario.email"
        required
        email
        #e="ngModel"
      />
      <div
        *ngIf="!e.valid && e.touched"
        class="alert alert-danger"
        role="alert"
      >
        E-mail é obrigatório
        <i class="bi bi-bug"></i>
      </div>
    </div>
  </div>

  <div class="row g-0">
    <div
      class="col-md-3"
      [class.has-error]="!cep.valid && cep.touched"
      [class.has.feedback]="!cep.valid && cep.touched"
    >
      <label for="cep" class="form-label">CEP</label>
      <input type="text" name="cep" class="form-control" id="cep" ngModel required #cep="ngModel" />
      <div
        *ngIf="!cep.valid && cep.touched"
        class="alert alert-danger"
        role="alert"
      >
        Cep é obrigatório
        <i class="bi bi-bug"></i>
      </div>
    </div>
    <div
      class="col-md-3"
      [class.has-error]="!numero.valid && numero.touched"
      [class.has.feedback]="!numero.valid && numero.touched"
    >
      <label for="numero" class="form-label">Número</label>
      <input
        type="text"
        name="numero"
        id="numero"
        class="form-control"
        ngModel
        required
        #numero="ngModel"
      />
      <div
        *ngIf="!numero.valid && numero.touched"
        class="alert alert-danger"
        role="alert"
      >
        Numero é obrigatório
        <i class="bi bi-bug"></i>
      </div>
    </div>
    <div
      class="col-md-6"
      [class.has-error]="!complemento.valid && complemento.touched"
      [class.has.feedback]="!complemento.valid && complemento.touched"
    >
      <label for="complemento" class="form-label">Complemento</label>
      <input
        type="text"
        name="complemento"
        id="complemento"
        class="form-control"
        ngModel
        required
        #complemento="ngModel"
      />
      <div
        *ngIf="!complemento.valid && complemento.touched"
        class="alert alert-danger"
        role="alert"
      >
        Complemento é obrigatório
        <i class="bi bi-bug"></i>
      </div>
    </div>
  </div>

  <div class="row g-0">
    <div
      class="col-md-5"
      [class.has-error]="!bairro.valid && bairro.touched"
      [class.has.feedback]="!bairro.valid && bairro.touched"
    id="conBairro">
      <label for="bairro" class="form-label">bairro</label>
      <input
        type="text"
        name="bairro"
        id="bairro"
        class="form-control"
        ngModel
        required
        #bairro="ngModel"
      />
      <div
        *ngIf="!bairro.valid && bairro.touched"
        class="alert alert-danger"
        role="alert"
      >
        bairro é obrigatório
        <i class="bi bi-bug"></i>
      </div>
    </div>
    <div
      class="col-md-4"
      [class.has-error]="!cidade.valid && cidade.touched"
      [class.has.feedback]="!cidade.valid && cidade.touched"
    >
      <label for="cidade" class="form-label">cidade</label>
      <input
        type="text"
        name="cidade"
        id="cidade"
        class="form-control"
        ngModel
        required
        #cidade="ngModel"
      />
      <div
        *ngIf="!cidade.valid && cidade.touched"
        class="alert alert-danger"
        role="alert"
      >
        cidade é obrigatório
        <i class="bi bi-bug"></i>
      </div>
    </div>
    <div
      class="col-md-3"
      [class.has-error]="!estado.valid && estado.touched"
      [class.has.feedback]="!estado.valid && estado.touched"
    >
      <label for="estado" class="form-label">estado</label>
      <input
        type="text"
        name="estado"
        id="estado"
        class="form-control"
        ngModel
        required
        #estado="ngModel"
      />
      <div
        *ngIf="!estado.valid && estado.touched"
        class="alert alert-danger"
        role="alert"
      >
        estado é obrigatório
        <i class="bi bi-bug"></i>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
    Submit
  </button>
  <app-form-debug [form]="f"></app-form-debug>
</form>
